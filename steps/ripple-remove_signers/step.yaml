---
name: ripple-remove_signers
type: step
version: 0.1.0
summary: remove signer list
description: This step will remove the signer list on a accounts
tags:
  - remove_signers
parameters:
  account_seq:
    description: Account informations generated from account_info step.
    type: integer
    dependsOnStep: ripple-address_info
    dependsOnStepOutputs: result
  secret:
    description: Account secret
    type: secret
    default: $[parameteres.secret]
  account:
    description: Account address
    type: string
    default: $[parameteres.account]
    optional: true
